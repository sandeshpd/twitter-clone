{% extends 'bare_base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
  <title>X - It's what's happening</title> -->
</head>

<body>

  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 twitter-logo__col">
        <img src="{% static 'images/twitterx-300.png' %}" alt="Logo" width="380px" height="auto" class="logo__img">
      </div>
      <div class="col-md-6">
        <h1>Happening now</h1>
        <br /><br />
        <h2>Login today.</h2>
        <br />
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <!-- <label>Username</label>
            <input type="text" class="form-control username__box" name="username"> -->
            <md-outlined-text-field label="Username" type="text" name="username"></md-outlined-text-field> 
          </div>
          <div class="mb-3">
            <!-- <label>Password</label>
            <input type="password" class="form-control password__box" name="password"> -->
            <md-outlined-text-field label="Password" type="password" name="password"></md-outlined-text-field>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
          </div>
          <button type="submit" class="login__btn">Log In</button>
          <br /><br />

          <hr />

          <h3>Don't have an account?</h3>
          <a href="{% url 'signup' %}">
            <button type="button" class="signup__btn">Create account</button></a>
          <div class="external__logins">
            <button type="button" class="google-login__btn"><i class="bi bi-google"></i>
            Sign up with Google</button>
            <button type="button" class="apple-login__btn"><i class="bi bi-apple"></i>
            Sign up with Apple</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br />
</body>

</html>
{% endblock %}
