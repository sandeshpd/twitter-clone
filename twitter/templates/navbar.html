{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Twitter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile_list' %}">Profiles</a>
                </li>
            </ul>
            <!-- Search Bar -->

            </form> -->

            {% if user.is_authenticated %}
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'search_user' %}" class="nav-link">
                        <i class="bi bi-search" style="color: #fff; font-size: larger;"></i></a>
                </li>
                &nbsp;&nbsp;
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                        id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        {% if user.profile.profile_picture %}
                        <img src="{{ user.profile.profile_picture.url }}" alt="PFP" class="rounded-circle" width="28">
                        {% else %}
                        <img src="{% static 'images/default_profile.png' %}" alt="PFP" class="rounded-circle"
                            width="28">
                        {% endif %}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                    </ul>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
